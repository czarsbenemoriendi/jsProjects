<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" href="../img/apple-brands.svg" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/200e3edf8e.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/fruitList.css" />
		<title>Fruit List</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="card__top">
					<div class="card__top--shadow"></div>
					.
					<h1 class="card__title">Fruit description</h1>
					<input
						type="text"
						class="card__input input"
						placeholder="Enter the name of the fruit"
					/>
					<button class="card__button">Search</button>
				</div>
				<div class="card__bottom">
					<div class="card__container">
						<p class="card__text card__text--warning"></p>
					</div>
					<!-- incorrect name of fruit -->
					<ul class="card__list">
						<li class="card__li">
							Name:
							<span class="fruitName"></span>
						</li>
						<li class="card__li">
							Genus:
							<span class="genus"></span>
						</li>
						<li class="card__li">
							Family:
							<span class="family"></span>
						</li>
						<li class="card__li">
							Order:
							<span class="order"></span>
						</li>
					</ul>

					<ul class="card__list">
						<p class="card__text--nutritions">Nutritions: (per 100g)</p>
						<li class="card__li">
							Carbohydrates:
							<span class="carbohydrates"></span>
						</li>
						<li class="card__li">
							Protein:
							<span class="protein"></span>
						</li>
						<li class="card__li">
							Fat:
							<span class="fat"></span>
						</li>
						<li class="card__li">
							Calories:
							<span class="calories"></span>
						</li>
						<li class="card__li">
							Sugar:
							<span class="sugar"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/fruitList.js" defer></script>
	</body>
</html>
